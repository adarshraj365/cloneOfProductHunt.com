{% extends "base.html" %}

{% block content %}



<div class="container">
    <br>
    <br>

        <div class="container">
                <div class="row">
                  <div class="col-sm">
                   
                  </div>
                  <div class="col-sm">
                        <form method="POST" action="{% url 'signup'%}">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="exampleInputEmail1">UserName</label>
                                  <input type="text" class="form-control"  name="username"  placeholder="Enter username">
                                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password">
                                </div>

                                <div class="form-group">
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password2" placeholder=" Confirm Password">
                                </div>

                                <h6 style="color: red">{{error }}</h6>
                                
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                </div>
              </div>

</div>
<br>
<br>
<br>


{% endblock %}
