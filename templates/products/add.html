{% extends 'base.html' %}

{% block content %}


<div class="container">
        
            <form action=" {% url 'add'%} " method="POST">
                {% csrf_token %}

                <h4>Enter product title :</h4>
                <input type="text" name="name" style="width: 500px; height:40px;">
                <br>
                <br>
                <h4>Enter product url :</h4>
                <input type="text " name="urls" style="width: 500px ; height:60px">
                <br>
                <br>
                <h4>Enter Product Image url :</h4>
                <input type="text" name="image_urls" style="width: 500px; height:60px;">
                <br>
                <br>
                <h4>Enter product Description :</h4>
                <input type="text" name="details" style="width:500px; height:100px;">
                <br><br>

                <input type="submit" value="Add Product">
            </form>


         
</div>

<br><br><br><br>



{% endblock %}
